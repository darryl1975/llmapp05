name: LLM Multiroute CI

on:
  push:
    branches: [main, master]
    paths:
      - 'llm-multiroute/**'
      - '.github/workflows/llm-multiroute-ci.yml'
  pull_request:
    branches: [main, master]
    paths:
      - 'llm-multiroute/**'
      - '.github/workflows/llm-multiroute-ci.yml'
  workflow_dispatch:

defaults:
  run:
    working-directory: llm-multiroute

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'
          cache-dependency-path: llm-multiroute/requirements.txt

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install ruff

      - name: Lint with Ruff
        run: ruff check .

  test:
    name: Unit Tests
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'
          cache-dependency-path: llm-multiroute/requirements.txt

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run unit tests
        run: pytest tests/ -v --tb=short

  docker-build:
    name: Docker Build
    runs-on: ubuntu-latest
    needs: test
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v6
        with:
          context: llm-multiroute
          push: false
          tags: llm-multiroute:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
