name: LLM Frontend Python CI

on:
  push:
    branches: [main, master]
    paths:
      - 'llm-frontend-python/**'
      - '.github/workflows/llm-frontend-python-ci.yml'
  pull_request:
    branches: [main, master]
    paths:
      - 'llm-frontend-python/**'
      - '.github/workflows/llm-frontend-python-ci.yml'
  workflow_dispatch:

defaults:
  run:
    working-directory: llm-frontend-python

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'
          cache-dependency-path: llm-frontend-python/requirements.txt

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install ruff

      - name: Lint with Ruff
        run: ruff check .

  docker-build:
    name: Docker Build
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v6
        with:
          context: llm-frontend-python
          push: false
          tags: llm-frontend-python:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
